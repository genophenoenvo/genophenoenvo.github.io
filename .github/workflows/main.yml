# The intention of this workflow is to re-build the ReadTheDocs part of the website whenever a change is made here on GitHub

name: "Sphinx ReadTheDocs Builder"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
       docs-folder: "readthedocs/"
       pre-build-command: "pip install sphinx_rtd_theme recommonmark"
       build-command: "sphinx-build -b html . readthedocs"

name: "Commit documentation changes"
      run: |
        git clone https://github.com/genophenoenvo/genophenoenvo.github.io.git --branch readthedocs-pages --single-branch readthedocs-pages
        cp -r docs/_build/html/* readthedocs/
        cd readthedocs
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # the return code.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: readthedocs-pages
        directory: readthedocs-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
